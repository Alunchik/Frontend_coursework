<html>
    <head>
        <link rel="stylesheet" href="source/styles/style.css">
        <title>Engla</title>
        <link rel="shortcut icon" href="source/images/logo.png" type="image/x-icon">
    </head>
    <body>
    <header>
        <div>
            <img src="source/images/logo.png" alt="-" width="40px" height="40px">
            <h1>Engla</h1>
        </div>
        <nav>
            <a href="topics.html">Наши статьи</a>
            <a href="exercise.html">Упражнения</a>
            <a href="index.html">Главная</a>
        </nav>
    </header>
    
        <main>
            <a href="index.html">Назад</a>
            <form action="trial_lesson_form" id="form" class="glass">
                <fieldset>
                    <legend>Запись в онлайн-школу английского языка</legend>
                <p>
                    <label for="tel">Номер телефона</label>
                    <input type="tel" placeholder="" name = "tel" id = "tel" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$">
                </p>
                <p>
                    <label for="email">Почта</label>
                    <input type="email" name = "email" id = "email">
                </p>
                <p>Выберите ваш уровень английского языка:</p>
                <div>
                    <input type="radio" name="lvl" value="a1">
                    <label for="a1">А1</label>
    
                    <input type="radio" name="lvl" value="a2">
                    <label for="a2">А2</label>
    
                    <input type="radio" name="lvl" value="b1">
                    <label for="b1">B1</label>
    
                    <input type="radio" name="lvl" value="b2">
                    <label for="b2">B2</label>
    
                    <input type="radio" name="lvl" value="c1">
                    <label for="c1">C1</label>
    
                    <input type="radio" name="lvl" value="c2">
                    <label for="c2">C2</label>
                </div>
                <p>
                    <p>Какова ваша основная цель изучения английского?</p>
                    <div>
                        <input type="radio" name="reason" value="travel">
                        <label for="travel">Путешествия</label>
        
                        <input type="radio" name="reason" value="learning">
                        <label for="learning">Учеба</label>
        
                        <input type="radio" name="reason" value="kino">
                        <label for="kino">Просмотр фильмов/чтение книг</label>
        
                        <input type="radio" name="reason" value="work">
                        <label for="work">Работа</label>
        
                        <input type="radio" name="reason" value="speak">
                        <label for="speak">Общение с иностранцами</label>
        
                        <input type="radio" name="reason" value="diff" id="diff_radio">
                        <label for="diff">Другое</label>
                    </div>
                  <label for="why" >Расскажите, почему вы выбрали именно нас</label> 
                  <p>
                  <textarea class="glass" name="why" id="why" required="false" maxlength="300" minlength="20" placeholder="Введите ваш текст..."  cols="50" rows="10"></textarea> 
                </p>
                <p>
                    <label for="tel">Согласен на обработку персональных данных</label>
                    <input type="checkbox" name="check" id="check" required="true">
                </p>
                <button type="submit">Отправить</button>
            </fieldset>
            </form>
        </main>
            <script src="source/scripts/form.js"></script>
        <footer></footer>
    </body>
</html>
